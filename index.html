<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>FocusTimer - Pomodoro</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play">
                <svg width="65" height="65" viewBox="0 0 65 65" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M32.5537 56.2053C45.8085 56.2053 56.5537 45.4602 56.5537 32.2053C56.5537 18.9505 45.8085 8.20532 32.5537 8.20532C19.2989 8.20532 8.55371 18.9505 8.55371 32.2053C8.55371 45.4602 19.2989 56.2053 32.5537 56.2053Z"
                        stroke="#88CBE5" stroke-width="4" stroke-miterlimit="10" />
                    <path d="M40.5537 32.2053L28.5537 24.2053V40.2053L40.5537 32.2053Z" stroke="#88CBE5"
                        stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button class="pause hide">
                <svg width="64" height="65" viewBox="0 0 64 65" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M32 56.5C45.2548 56.5 56 45.7548 56 32.5C56 19.2452 45.2548 8.5 32 8.5C18.7452 8.5 8 19.2452 8 32.5C8 45.7548 18.7452 56.5 32 56.5Z"
                        stroke="#88CBE5" stroke-width="4" stroke-miterlimit="10" />
                    <path d="M26 24.5V40.5" stroke="#88CBE5" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M38 24.5V40.5" stroke="#88CBE5" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <button class="stop hide">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M49.275 13H14.725C13.7723 13 13 13.7723 13 14.725V49.275C13 50.2277 13.7723 51 14.725 51H49.275C50.2277 51 51 50.2277 51 49.275V14.725C51 13.7723 50.2277 13 49.275 13Z"
                        stroke="#FCFEFE" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button class="set">
                <svg width="65" height="65" viewBox="0 0 65 65" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M32.2681 54.2053C44.4183 54.2053 54.2681 44.3555 54.2681 32.2053C54.2681 20.055 44.4183 10.2053 32.2681 10.2053C20.1178 10.2053 10.2681 20.055 10.2681 32.2053C10.2681 44.3555 20.1178 54.2053 32.2681 54.2053Z"
                        stroke="#FCFEFE" stroke-width="4" stroke-miterlimit="10" />
                    <path d="M32.2686 32.2054L42.1686 22.3054" stroke="#FCFEFE" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M26.2686 2.20526H38.2686" stroke="#FCFEFE" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </main>
    <footer>
        <button class="sound-on hide">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M20 42H8C7.46957 42 6.96086 41.7893 6.58579 41.4142C6.21071 41.0391 6 40.5304 6 40V24C6 23.4696 6.21071 22.9609 6.58579 22.5858C6.96086 22.2107 7.46957 22 8 22H20L38 8V56L20 42Z"
                    stroke="#88CBE5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M48 26V38" stroke="#88CBE5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M56 22V42" stroke="#88CBE5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

        </button>
        <button class="sound-off">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M48 26V38" stroke="#FCFEFE" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M56 22V42" stroke="#FCFEFE" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 10L52 54" stroke="#FCFEFE" stroke-width="4" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M28.0498 15.75L37.9998 8V26.7" stroke="#FCFEFE" stroke-width="4" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path
                    d="M38 38.6V56L20 42H8C7.46957 42 6.96086 41.7893 6.58579 41.4142C6.21071 41.0391 6 40.5304 6 40V24C6 23.4696 6.21071 22.9609 6.58579 22.5858C6.96086 22.2107 7.46957 22 8 22H22.9"
                    stroke="#FCFEFE" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </footer>
    <script src="js/index.js" type="module"></script>
</body>

</html>
